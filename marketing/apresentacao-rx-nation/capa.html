<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RX NATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 50%, #0A0E27 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1) 0%, rgba(255, 0, 110, 0.15) 50%, rgba(139, 92, 246, 0.1) 100%);
            pointer-events: none;
        }
        
        .geometric-accent-1 {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #00F5FF 0%, #8B5CF6 100%);
            opacity: 0.15;
            transform: rotate(45deg);
            border-radius: 50px;
        }
        
        .geometric-accent-2 {
            position: absolute;
            bottom: -150px;
            left: -150px;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #FF006E 0%, #8B5CF6 100%);
            opacity: 0.1;
            transform: rotate(-30deg);
            border-radius: 80px;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 80px; /* mantém a consistência do espaçamento superior do título */
        }
        
        .logo-container {
            margin-bottom: 60px;
        }
        
        .logo {
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 245, 255, 0.3));
        }
        
        .main-title {
            font-family: 'Oswald', sans-serif;
            font-size: 96px;
            font-weight: 700;
            color: #00F5FF;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 30px;
            text-shadow: 0 0 40px rgba(0, 245, 255, 0.5), 0 0 80px rgba(0, 245, 255, 0.3);
        }
        
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 600;
            color: #FFFFFF;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.5;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .accent-line {
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, #00F5FF 0%, #FF006E 50%, #8B5CF6 100%);
            margin: 4px auto 0; /* reduzido de 40px para 4px para manter a altura total < 720px */
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="gradient-overlay"></div>
        <div class="geometric-accent-1"></div>
        <div class="geometric-accent-2"></div>
        
        <div class="content-wrapper">
            <div class="logo-container">
                <img src="/home/ubuntu/impacto-pro-league/client/public/logo-rx-nation-final.png" alt="RX Nation Logo" class="logo">
            </div>
            
            <h1 class="main-title">RX NATION</h1>
            
            <p class="subtitle">
                A Plataforma Completa de Gestão e<br>
                Gamificação para Boxes de CrossFit
            </p>
            
            <div class="accent-line"></div>
        </div>
    </div>
</body>
</html>
